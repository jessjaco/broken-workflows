kind: Workflow
metadata:
  name: search-and-load
  namespace: argo
spec:
  entrypoint: workflow-entrypoint
  serviceAccountName: public-bucket-writer
  podGC:
    strategy: OnWorkflowSuccess
    deleteDelayDuration: 600s
  parallelism: 30
  tolerations:
  - key: digitalearthpacific.org/node-purpose
    operator: Equal
    value: argo
    effect: NoSchedule
  - key: kubernetes.azure.com/scalesetpriority
    operator: Equal
    value: spot
    effect: NoSchedule
  templates:
  - name: workflow-entrypoint
    steps:
    - - name: repeat-task
        template: task
        withSequence:
          count: "250"
  - name: task
    container:
      image: "docker.io/numbersandstrings/broken-workflows:0.0.5"
      imagePullPolicy: IfNotPresent
      resources:
        requests: 
          memory: 32Gi
          cpu: 4
      command: [ python ]
      args:
        - stac_search_n_load.py
